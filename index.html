<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
<script>
function navOnClick(URL) {
    setTimeout(function() {window.location = URL}, 1100);
}
</script>
<style>
body {
    margin:0;
    font-family:Roboto, Arial;
    background-color:#FFFFFF;
}
.main {
    margin:0;
    background-color:#FFFFFF;
    text-align:center;
}

.intro {
    margin:0;
    padding-top:20%;
    padding-bottom:20%;
    background:linear-gradient(to right, #00596F, #018EAA);
    color:#FFFFFF;
}

footer {
    font-size:75%;
    margin-top:20px;
    text-align:center;
}

@-webkit-keyframes fadeInUp {
    from {
        opacity:0;
        -webkit-transform:translate3d(0,100%,0);
        transform:translate3d(0,100%,0);
    }
    to {
        opacity:1;
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
    }
}
@keyframes fadeInUp {
    from {
        opacity:0;
        -webkit-transform:translate3d(0,100%,0);
        transform:translate3d(0,100%,0);
    }
    to {
        opacity:1;
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
    }
}
.fadeInUp {
    -webkit-animation-name:fadeInUp;
    animation-name:fadeInUp;
    -webkit-animation-duration:2s;
    animation-duration:2s;
    -webkit-animation-fill-mode:both;
    animation-fill-mode:both;
}
</style>

    <title>CPDiscord Development</title>
</head>

<body>
    <div class="main">
        <div class="intro">
            <h1>Something awesome is coming...</h1>
            <h2>And the CPDiscord team is building it!</h2>
        </div>
        <!--<footer>Copyright (C) 2018-2019 CPDiscord Development Team.</footer>-->
    </div>
</body>
</html>
