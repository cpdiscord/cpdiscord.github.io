<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
<script>
function navOnClick(URL) {
    setTimeout(function() {window.location = URL}, 1100);
}
</script>
<style>
body {
    margin:0;
    font-family:Roboto, Arial;
    background-color:#FFFFFF;
}
.main {
    margin-left:15%;
    margin-right:15%;
    background-color:#FFFFFF;
}
.navbar {
    margin:0;
    padding:0;
    background-color:#00596F;
    overflow:hidden;
    list-style-type:none;
}
.navbar li {
    float:left;
}
.navbar li a:not(.currentPage) {
    display:block;
    padding-top:20px;
    padding-bottom:20px;
    padding-left:15px;
    padding-right:15px;
    color:#FFFFFF;
    text-decoration:none;
    text-align:center;
    background-color:#00596F;
    background:linear-gradient(to bottom,#00596F 50%,#018EAA 50%);
    background-size:100% 200%;
    background-position:0% 0%;
}
.navbar li a:hover:not(.currentPage) {
    background-position:0% 100%;
    -webkit-transition:all 1s ease;
    transition:all 1s ease;
}
.currentPage {
    display:block;
    padding-top:20px;
    padding-bottom:20px;
    padding-left:15px;
    padding-right:15px;
    color:#FFFFFF;
    text-decoration:none;
    text-align:center;
    background-color:#018EAA;
}
footer {
    font-size:75%;
    margin-top:20px;
    text-align:center;
}
@-webkit-keyframes fadeInUp {
    from {
        opacity:0;
        -webkit-transform:translate3d(0,100%,0);
        transform:translate3d(0,100%,0);
    }
    to {
        opacity:1;
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
    }
}
@keyframes fadeInUp {
    from {
        opacity:0;
        -webkit-transform:translate3d(0,100%,0);
        transform:translate3d(0,100%,0);
    }
    to {
        opacity:1;
        -webkit-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
    }
}
.fadeInUp {
    -webkit-animation-name:fadeInUp;
    animation-name:fadeInUp;
    -webkit-animation-duration:2s;
    animation-duration:2s;
    -webkit-animation-fill-mode:both;
    animation-fill-mode:both;
}
</style>

    <title>CPDiscord Development</title>
</head>

<body>
    <ul class="navbar">
        <li><a href="javascript:navOnClick('explore.html')">Explore</a></li>
        <li><a href="javascript:navOnClick('events.html')">Events</a></li>
        <li><a href="javascript:navOnClick('dashboard.html')">Dashboard</a></li>
        <li><a class="currentPage" href="creator.html">Creator</a></li>
        <li><a href="javascript:navOnClick('about.html')">About</a></li>
    </ul>
    <div class="main fadeInUp">
        <h1>CPDiscord Development Team</h1>
        <footer>Copyright (C) 2018-2019 CPDiscord Development Team.</footer>
    </div>
</body>
</html>
